<!-- FIRST BLOCK WITH IMAGE AND SLOGAN -->
<div class="panel-top h-12rem d-flex w-full">
    <p class="m-auto text-white line-height-4 text-6xl uppercase font-bold">
        - MI PERFIL -
    </p>
</div>

<!-- PROFILE CONTAINER -->
<div class="profile-container p-6 w-full max-w-4xl mx-auto bg-white shadow-2 border-round">
    <!-- User Info -->
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
  <div class="profile-row">
    <label for="name">Nombre:</label>
    <input id="name" type="text" formControlName="name" [readonly]="!isEditing" />
  </div>
  <div class="profile-row">
    <label for="email">Correo:</label>
    <input id="email" type="email" formControlName="email" [readonly]="!isEditing" />
  </div>
  <div class="profile-row">
    <label for="role">Rol:</label>
    <!-- El rol solo se muestra, no es editable -->
    <input id="role" type="text" [value]="user?.role" readonly disabled />
  </div>
  <div class="profile-row">
    <label for="address">Dirección:</label>
    <input id="address" type="text" formControlName="address" [readonly]="!isEditing" />
  </div>
  <div class="profile-row">
    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password" [readonly]="!isEditing" />
  </div>
  <div class="profile-row-buttons">
    <button type="button" class="btn btn-secondary" (click)="edit()">
      {{ isEditing ? 'Cancelar' : 'Editar' }}
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="!isEditing || userForm.invalid">
      Guardar Cambios
    </button>
  </div>
</form>

</div>
